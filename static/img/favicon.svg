<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="squareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C6689;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C4E7C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Full square background -->
  <rect width="200" height="200" fill="url(#squareGradient)"/>
  
  <!-- Large Letter L -->
  <text x="100" y="160" 
        font-family="Arial, sans-serif" 
        font-size="180" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFFFFF">L</text>
  
  <!-- Subtle concentric circles -->
  <g transform="translate(100, 100)" opacity="0.3">
    <circle cx="0" cy="0" r="120" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  </g>
</svg>
